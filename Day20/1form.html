<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <form >
        <div class="mb-3">
          <label for="exampleInputusername1" class="form-label">User name</label>
          <input type="text" class="form-control" id="exampleInputusername1" Placeholder="Username" required>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" Placeholder="A@a.ae">
          </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" Placeholder="Password" id="exampleInputPassword1" required>
        </div>
        <div class=" mb-3">
            <label class="form-label" for="inputGroupFile01">Upload</label><br>
            <input type="file" class="form-control" accept="image/*,application/pdf" id="inputGroupFile01">
        </div>
        <label for="customRange1" class="form-label">Example range</label>
        <input type="range" class="form-range" id="customRange1">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              payment by cash
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
             payment by card
            </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="flexcheckDefault" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Nodejs 
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="flexcheckDefault1" value="" id="flexCheckChecked" checked>
          <label class="form-check-label" for="flexCheckChecked">
            Javascript
          </label>
        </div>
           
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>          
<script src="./1.js"></script>
</body>
</html>
