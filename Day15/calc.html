<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous">
    <link href="calc.css"rel="stylesheet"/>
</head>
<body id="calc">
      <div class="card col-lg-12 col-md-12 col-sd-12 ">
        <div class="card-body "id="tarea">
          This is some text within a card body.
        </div>
      </div>
    <button onclick="clear()" type="button" id="clear"  class="btn btn-light col-lg-2 col-md-2 col-sd-4 clear">C</button>
    <button onclick="backspace()" type="button" id="backspace"  class="btn btn-light col-lg-2 col-md-2 col-sd-4 extra"><i class="fa-solid fa-arrow-left-long"></i></button>
    <button onclick="dot()" type="button" id="dot"  class="btn btn-light col-lg-2 col-md-2 col-sd-4 extra">.</button>

    <button onclick="1()" type="button" id="1"  class="btn btn-light col-lg-2 col-md-2 col-sd-4 number">1</button>
    <button onclick="1()" type="button" id="2"  class="btn btn-light col-lg-2 col-md-2 col-sd-4 number">2</button>
    <button onclick="1()" type="button" id="3"  class="btn btn-light col-lg-2 col-md-2 col-sd-4 number">3</button>
    <button onclick="1()" type="button" id="4"  class="btn btn-light col-lg-2 col-md-2 col-sd-4 number">4</button>
    <button onclick="1()" type="button" id="5"  class="btn btn-light col-lg-2 col-md-2 col-sd-4 number">5</button>
    <button onclick="1()" type="button" id="6"  class="btn btn-light col-lg-2 col-md-2 col-sd-4 number">6</button>
    <button onclick="1()" type="button" id="7"  class="btn btn-light col-lg-2 col-md-2 col-sd-4 number">7</button>
    <button onclick="1()" type="button" id="8"  class="btn btn-light col-lg-2 col-md-2 col-sd-4 number">8</button>
    <button onclick="1()" type="button" id="9"  class="btn btn-light col-lg-2 col-md-2 col-sd-4 number">9</button>
    <button onclick="1()" type="button" id="10" class="btn btn-light col-lg-2 col-md-2 col-sd-4 number">10</button>

    <button onclick="add()" type="button" id="+"  class="btn btn-light col-lg-2 col-md-2 col-sd-4 function">+</button>
    <button onclick="sub()" type="button" id="-"  class="btn btn-light col-lg-2 col-md-2 col-sd-4 function">-</button>
    <button onclick="div()" type="button" id="/"  class="btn btn-light col-lg-2 col-md-2 col-sd-4 function">/</button>
    <button onclick="mul()" type="button" id="*"  class="btn btn-light col-lg-2 col-md-2 col-sd-4 function">*</button>
    <button onclick="1()" type="button" id="0"  class="btn btn-light col-lg-2 col-md-2 col-sd-4 number">0</button>
    <button onclick="1()" type="button" id="00"  class="btn btn-light col-lg-2 col-md-2 col-sd-4 number">00</button>
   
    <button onclick="submit()" type="button" id="submit"  class="btn btn-light col-lg-2 col-md-2 col-sd-4 submit">=</button>

    <script src="https://kit.fontawesome.com/a2bb775857.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
    crossorigin="anonymous"></script>
    <script src="calc.js"></script>
</body>
</html>
