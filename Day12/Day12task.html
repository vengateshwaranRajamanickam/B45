<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day12task</title>
    <link href="./12task.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
     crossorigin="anonymous">
</head>
<body><br>
    <label class="title">Name<p class="titleimp">*</p></label>
    <div class="row">
        <div class="col-lg-2 col-md-4 col-sm-6" >
          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <div class="col-lg-2 col-md-4 col-sm-6">
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
    </div><br>
    <div class="row"></div>
        <div class="col-lg-2 col-md-4 col-sm-6">
        <label class="title">Email<p class="titleimp">*</p></label>
        <input type="email" class="form-control" id="inputEmail4">
        </div>
    </div><br>
    <label class="title">Your Experience<p class="titleimp">*</p></label><br>
    <div class="rate">
        <input type="radio" id="star5" name="rate" value="5" />
        <label for="star5" title="text">5 stars</label>
        <input type="radio" id="star4" name="rate" value="4" />
        <label for="star4" title="text">4 stars</label>
        <input type="radio" id="star3" name="rate" value="3" />
        <label for="star3" title="text">3 stars</label>
        <input type="radio" id="star2" name="rate" value="2" />
        <label for="star2" title="text">2 stars</label>
        <input type="radio" id="star1" name="rate" value="1" />
        <label for="star1" title="text">1 star</label>
      </div>  <br><br>  
   
    <p class="ratingmsg">overll,How would you rate your experience with us?</p>
    <label class="title">How satisfied are you with<p class="titleimp">*</p></label><br>

    <div class="row"></div>
        <div class="col-lg-2 col-md-4 col-sm-6">
        <div class="alert alert-dark">Purchase
        <input type="radio" id="PurchaseVeryUnsatisfied" name="Purchase" class="innerpadding" value="Very Unsatisfied" />
        <input type="radio" id="PurchaseUnsatisfied" name="Purchase" class="innerpadding" value="Unsatisfied" />
        <input type="radio" id="Purchaseneutral" name="Purchase" class="innerpadding" value="neutral" />
        <input type="radio" id="Purchasesatisfied" name="Purchase" class="innerpadding" value="Satisfied" />
        <input type="radio" id="PurchaseVerysatisfied" name="Purchase" class="innerpadding" value="Very Satisfied" />
        </div>
        </div>
    </div>

    <table style=width:100%>
        <tr>
            <th></th>
            <th>Very Unsatisfied</th>
            <th >Unsatisfied</th>
            <th>Neutral</th>
            <th>Satisfied</th>
            <th>Very Satisfied</th>
        </tr>
        <tr class="alert alert-dark">
            <td>Purchase</td>
            <td><input type="radio" id="PurchaseVeryUnsatisfied" name="Purchase" class="innerpadding" value="Very Unsatisfied" /></td>
            <td><input type="radio" id="PurchaseUnsatisfied" name="Purchase" class="innerpadding" value="Unsatisfied" /></td>
            <td><input type="radio" id="Purchaseneutral" name="Purchase" class="innerpadding" value="neutral" /></td>
            <td><input type="radio" id="Purchasesatisfied" name="Purchase" class="innerpadding" value="Satisfied" /></td>
            <td><input type="radio" id="PurchaseVerysatisfied" name="Purchase" class="innerpadding" value="Very Satisfied" /></td>
        </tr>
        <tr>
            <td>Service</td>
            <td><input type="radio" id="ServiceVeryUnsatisfied" name="Service" class="innerpadding" value="Very Unsatisfied" /></td>
            <td><input type="radio" id="ServiceUnsatisfied" name="Service" class="innerpadding" value="Unsatisfied" /></td>
            <td><input type="radio" id="Serviceneutral" name="Service" class="innerpadding" value="neutral" /></td>
            <td><input type="radio" id="Servicesatisfied" name="Service" class="innerpadding" value="Satisfied" /></td>
            <td><input type="radio" id="ServiceVerysatisfied" name="Service" class="innerpadding" value="Very Satisfied" /></td>
        </tr>
        <tr class="alert alert-dark">
            <td>Company Overall</td>
            <td><input type="radio" id="CompanyOverallVeryUnsatisfied" name="CompanyOverall" class="innerpadding" value="Very Unsatisfied" /></td>
            <td><input type="radio" id="CompanyOverallUnsatisfied" name="CompanyOverall" class="innerpadding" value="Unsatisfied" /></td>
            <td><input type="radio" id="CompanyOverallneutral" name="CompanyOverall" class="innerpadding" value="neutral" /></td>
            <td><input type="radio" id="CompanyOverallsatisfied" name="CompanyOverall" class="innerpadding" value="Satisfied" /></td>
            <td><input type="radio" id="CompanyOverallVerysatisfied" name="CompanyOverall" class="innerpadding" value="Very Satisfied" /></td>
        </tr>
    </table> 
    <label class="title">How likely are you to<p class="titleimp">*</p></label><br>
    <table style=width:100%>
        <tr>
            <th></th>
            <th>Very Unlikely</th>
            <th >Unlikely</th>
            <th>Neutral</th>
            <th>Satisfied</th>
            <th>Very Satisfied</th>
        </tr>
        <tr class="alert alert-dark">
            <td>Purchase</td>
            <td><input type="radio" id="PurchaseVeryUnsatisfied" name="Purchase" class="innerpadding" value="Very Unsatisfied" /></td>
            <td><input type="radio" id="PurchaseUnsatisfied" name="Purchase" class="innerpadding" value="Unsatisfied" /></td>
            <td><input type="radio" id="Purchaseneutral" name="Purchase" class="innerpadding" value="neutral" /></td>
            <td><input type="radio" id="Purchasesatisfied" name="Purchase" class="innerpadding" value="Satisfied" /></td>
            <td><input type="radio" id="PurchaseVerysatisfied" name="Purchase" class="innerpadding" value="Very Satisfied" /></td>
        </tr>
        <tr>
            <td>Service</td>
            <td><input type="radio" id="ServiceVeryUnsatisfied" name="Service" class="innerpadding" value="Very Unsatisfied" /></td>
            <td><input type="radio" id="ServiceUnsatisfied" name="Service" class="innerpadding" value="Unsatisfied" /></td>
            <td><input type="radio" id="Serviceneutral" name="Service" class="innerpadding" value="neutral" /></td>
            <td><input type="radio" id="Servicesatisfied" name="Service" class="innerpadding" value="Satisfied" /></td>
            <td><input type="radio" id="ServiceVerysatisfied" name="Service" class="innerpadding" value="Very Satisfied" /></td>
        </tr>
        <tr class="alert alert-dark">
            <td>Company Overall</td>
            <td><input type="radio" id="CompanyOverallVeryUnsatisfied" name="CompanyOverall" class="innerpadding" value="Very Unsatisfied" /></td>
            <td><input type="radio" id="CompanyOverallUnsatisfied" name="CompanyOverall" class="innerpadding" value="Unsatisfied" /></td>
            <td><input type="radio" id="CompanyOverallneutral" name="CompanyOverall" class="innerpadding" value="neutral" /></td>
            <td><input type="radio" id="CompanyOverallsatisfied" name="CompanyOverall" class="innerpadding" value="Satisfied" /></td>
            <td><input type="radio" id="CompanyOverallVerysatisfied" name="CompanyOverall" class="innerpadding" value="Very Satisfied" /></td>
        </tr>
    </table> 




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
    crossorigin="anonymous"></script>   
    <script src="https://kit.fontawesome.com/a2bb775857.js" crossorigin="anonymous"></script>
</body>
</html>
